<!DOCTYPE html>
<html lang="id">

<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashsoft Indonesia - Call To Action</title>
   
    <style>
       
        .btn {
            background: white;
            color: #673499;
            padding: 10px 20px;
            border: 1px solid #673499;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            margin-top: 30px;
        }

        .card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section-card {
            background: #6a1b9a;
            padding: 3% 5%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 1%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
        }
        
        /* CTA Section */
        .cta {
            background: #673499;
            color: white;
            text-align: center;
            padding: 60px 20px;
            margin: auto;
        }

        .cta form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            color: #333;
            max-width: 512px;
            margin: 5% auto;
        }

        .cta input,
        .cta select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-top: 5px;
            background: #f7f7f7;
        }

        .cta button {
            background: #25D366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .cta button:hover {
            background: #1EBE57;
        }


        .text-white {
            color: white;
        }

        .text-start {
            text-align: left;
        }
    </style>
</head>

<body>

    <!-- â¿¦ CTA Section -->
    <section class="cta" id="contact">
        <div class="grid">
            <div style="flex: 1;padding: 0 10%;">
                <!-- Subjudul -->
                <p style="text-align:start; letter-spacing:0.1em; text-transform:uppercase; margin-bottom:8px;">
                    <span style="color:white; font-weight:bolder;">##</span> Kontak Kami
                </p>

                <!-- Judul utama -->
                <h2 style="font-size:36px; margin-bottom:20px; text-align:start; font-weight:lighter; line-height:1.3;">
                    Mulai Langkah Pertamamu Menjadi Programmer <span
                        style="color:white; font-weight:bolder;">Hebat!</span>
                </h2>
                <p class="text-start">Bergabung bersama ratusan siswa yang sudah belajar di Flashsoft Programming
                    School.</p>
            </div>

            <!-- FORM WHATSAPP -->
            <div style="flex: 1;">
                <img src="logo1.jpg" alt="Logo Flashsoft" width="50%">
                <form id="waForm" onsubmit="sendToWhatsApp(event)">
                    <label>Nama Lengkap</label><br>
                    <input type="text" id="name" placeholder="Masukkan nama" required><br><br>

                    <label>Program yang diminati</label><br>
                    <select id="program" required>
                        <option value="">-- Pilih Program --</option>
                        <option>Private Coding</option>
                        <option>Live Coding</option>
                        <option>Kelas CoolYeah</option>
                        <option>Bootcamp</option>
                    </select><br><br>

                    <button type="submit">Kirim ke WhatsApp</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        function sendToWhatsApp(e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const program = document.getElementById("program").value;

            // Nomor admin Flashsoft
            const adminNumber = "6285363834829"; // ganti dengan nomor WA admin kamu

            const message = `Halo Flashsoft! Saya ingin mendaftar.%0A
    Nama: ${name}%0A
    Program: ${program}%0A
    Mohon info lebih lanjut ya!`;

            const waLink = 'https://wa.me/${adminNumber}?text=${message}';
            window.open(waLink, "_blank");
        }
    </script>


</body>

</html>
