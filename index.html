<!DOCTYPE html>
<html lang="id">

<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashsoft Indonesia</title>
    <link rel="icon" href="https://flashsoftindonesia.com/fs-logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://flashsoftindonesia.com/fs-logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://flashsoftindonesia.com/fs-logo.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="https://flashsoftindonesia.com/fs-logo.png">
    <meta name="theme-color" content="#673499">

        <style>

        body {
            background: #f2f3f6;
        }

        /* üåê Navbar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #673499;
            position: right;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

         nav img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }        .nav-links a:hover {
            color: black;
        }

        .btn-nav {
            background-color: #1ebe51;
            color: #fff;
            padding: 8px 18px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-nav:hover {
            background-color: #673499;
        }

        /* üì± Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            /* css hro section */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #f2f3f6;
            font-family: 'Inter', sans-serif;
        }

      
        .hero {
            background: #673499;
            color: white;
            text-align: center;
            padding: 100px 20px;
            margin: auto;
        }

        .hero h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .hero .subtext {
            max-width: 600px;
            margin: 0 auto 25px auto;
            line-height: 1.6;
            opacity: 0.9;
        }

        .hero .btn {
            background: white;
            color: #673499;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .hero .btn:hover {
            background: #f0f0f0;
        }


    


    </style>
</head>

<body>

    <!-- ‚úÖ Navbar -->
    <nav>
       <img src="https://flashsoftindonesia.com/fs-logo-horizontal-white.png" alt="Flashsoft Indonesia Logo">
          <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#benefit">Keunggulan Kami</a>
            <a href="#testimonial">Testimoni</a>
            <a href="#pricing">Program</a>
            <a href="#contact">Kontak</a>
        </div>
        <a href="#login" class="btn-nav">Daftar sekarang</a>

    </nav>
    
     <!-- ‚ø° Hero Section -->
    <section class="hero" id="home">
        <h1>Flashsoft Indonesia</h1>
        <p class="subtext">
            Kami membantu Anda membangun solusi software dan mengembangkan talenta digital
            melalui program pelatihan, bootcamp, dan pembelajaran interaktif.
        </p>
    </section>

</body>
</html>
