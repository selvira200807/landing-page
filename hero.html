<!DOCTYPE html>
<html lang="id">

<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashsoft Indonesia - Hero Section</title>
   
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #f2f3f6;
            font-family: 'Inter', sans-serif;
        }

      
        .hero {
            background: #673499;
            color: white;
            text-align: center;
            padding: 100px 20px;
            margin: auto;
        }

        .hero h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .hero .subtext {
            max-width: 600px;
            margin: 0 auto 25px auto;
            line-height: 1.6;
            opacity: 0.9;
        }

        .hero .btn {
            background: white;
            color: #673499;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .hero .btn:hover {
            background: #f0f0f0;
        }


    </style>
</head>

<body>

    <!-- â¿¡ Hero Section -->
    <section class="hero" id="home">
        <h1>Flashsoft Indonesia</h1>
        <p class="subtext">
            Kami membantu Anda membangun solusi software dan mengembangkan talenta digital
            melalui program pelatihan, bootcamp, dan pembelajaran interaktif.
        </p>
    </section>


</body>

</html>
