<!DOCTYPE html>
<html lang="id">

<head>
    <!-- ‚úÖ Basic Meta -->
   
    <title>Flashsoft Indonesia - Navbar</title>
   

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #f2f3f6;
            font-family: 'Inter', sans-serif;
        }

        /* üåê Navbar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 8%;
            background-color: #673499;
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #1EBE57;
        }

        .btn-nav {
            background-color: #1EBE57;
            color: #fff;
            padding: 8px 18px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-nav:hover {
            background-color: #18a74a;
        }

        /* üì± Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- ‚úÖ Navbar -->
    <nav>
        <img src="logo1.jpg" alt="Flashsoft Indonesia Logo">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#benefit">Keunggulan Kami</a>
            <a href="#testimonial">Testimoni</a>
        </div>
        <a href="#pricing" class="btn-nav">Daftar Sekarang</a>
    </nav>

</body>

</html>
